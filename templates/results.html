<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">Movie Reviews</div>

   <table cellspacing="0">
      <tr>
         <th>Movies</th>
         <th width="10">Year</th>
         <th width="5">Time</th>
         <th>Movie Genre</th>
         <th width="5">Ratings</th>
          <th>Movie Description</th>
          <th width="20">Movie Stars</th>



      </tr>
         {% for review in reviews %}
      <tr>

          <td>{{review['Movies']}}</td>
         <td>{{review['Name']}}</td>
         <td>{{review['Rating']}}</td>
         <td>{{review['CommentHead']}}</td>
         <td>{{review['Comment']}} </td>
          <td>{{review['MoviesDescriptions']}} </td>
          <td>{{review['MoviesStars']}} </td>
       {% endfor %}
   </table>
</div>



</body>

</html>
